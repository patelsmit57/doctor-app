{% extends 'base.html' %}

{% block 'title' %}Sinup{% endblock 'title' %}

{% block 'page_body' %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
               <div class="row justify-content-center">
                {% include 'home/messages.html' %}
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form action="{% url 'sinup' %}" method="POST" class="mx-1 mx-md-4" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="fname" id="form3Example1c" class="form-control" placeholder="First Name" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" name="lname" id="form3Example1c" class="form-control" placeholder="Last Name" required />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" name="username" id="form3Example1c" class="form-control" placeholder="User Name" required />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" name="email" id="form3Example3c" class="form-control" placeholder="Email Address" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <select class="selectpicker search-fields" name="Types_of_Users" required>
                        {% comment %} <option disabled="disabled" selected="selected">User type</option> {% endcomment %}
                            <option value="Patient"> Patient</option>
                            <option value="Doctor"> Doctor</option>
                      </select>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password" id="form3Example4c" class="form-control" placeholder="Password" required />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="confirm_password" id="form3Example4cd" class="form-control" placeholder="Confirm Password" required />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="file" name="picture" id="form3Example1c" class="form-control" placeholder="profile" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="address" id="form3Example1c" class="form-control" placeholder="Address" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="city" id="form3Example1c" class="form-control" placeholder="city" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="state" id="form3Example1c" class="form-control" placeholder="state" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="pincode" id="form3Example1c" class="form-control" placeholder="pincode" required />
                      </div>
                    </div>


                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Sinup</button>
                    </div>

                </form>
                <p>Already a member? <a href="{% url 'login' %}" class="thembo"> Login here</a></p>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock 'page_body' %}
