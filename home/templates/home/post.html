{% extends 'base.html' %}

{% block 'page_body' %}

{% if user.Types_of_Users == "Doctor" %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
               <div class="row justify-content-center">
                {% include 'home/messages.html' %}
                <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Blog Post</p>

                <form action="{% url 'post' %}" method="POST" class="mx-1 mx-md-4" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="title" id="form3Example1c" class="form-control" placeholder="Title" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="file" name="images" id="form3Example1c" class="form-control" placeholder="images" required />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <select class="selectpicker search-fields" name="Category" required>
                        {% comment %} <option disabled="disabled" selected="selected">User type</option> {% endcomment %}
                            <option value="1"> Mental Health</option>
                            <option value="2"> Heart Disease</option>
                            <option value="3"> Covid19</option>
                            <option value="4"> Immunization</option>
                      </select>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <textarea type="text" name="Content" id="form3Example1c" class="form-control" placeholder="Content" required /></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% else %}
<h2>Not allowed for Patient</h2>
{% endif %}
{% endblock 'page_body' %}
