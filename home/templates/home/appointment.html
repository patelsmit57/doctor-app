{% extends 'base.html' %}

{% block 'title' %}Appointment{% endblock 'title' %}

{% block 'page_body' %}

<div class="container">
    <div class="row">
        <div class="col-md-11">
            {% include 'home/messages.html' %}
            <div class="card-deck">
                <div class="card col-md-7">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Appointment</p>

                    <form action="{% url 'appointment' item %}" method="POST" class="mx-1 mx-md-4">
                        {% csrf_token %}

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label for="speciality">Required speciality :</label>
                                <input type="text" name="speciality" id="speciality" class="form-control" required />
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label for="appointment">Appointment Date :</label>
                                <input type="date" id="appointment" name="date" required>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label for="time">Appointment Time :</label>
                                <input type="time" id="time" name="appointment_time" class="form-control datetimepicker-input" data-target="#datetimepicker1" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">confirm </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock 'page_body' %}
