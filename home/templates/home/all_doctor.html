{% extends 'base.html' %}

{% block 'page_body' %}


<div class="container">
    <div class="row">
        {% if items %}
        {% for item in items %}
            <div class="col-lg-4 col-md-4">
                <div class="card-deck">
                    <div class="card">
                        <img class="card-img-top" src="{{item.picture.url}}" alt="{{item.username}}" style="min-height:200px; max-height:200px;">
                        <div class="card-body">
                            <h5 class="card-title">Name : {{item.first_name}} {{item.last_name}}</h5>
                            <a href={% url 'appointment' item.id %}><button type="button" class="btn btn-primary">Book Appointment</button></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        {% else %}
        <h3>No data</h3>
        {% endif %}
    </div>
</div>

{% endblock 'page_body' %}
